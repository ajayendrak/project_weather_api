<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/weather_style.css' %}">

</head>
<body>

    


<section id="weather">
<div class="containersearch text-center">
        <form class="form-inline my-2 my-lg-0" method='post' action='/'>
        {% csrf_token %}
            <input class="form-control mr-sm-2" name='search' type="search" placeholder="Enter city name" aria-label="Search">
            <button  class="btn btn-light" type="submit">Search</button>
        </form>
    </div>

<div class="containerweather">
    <div class="row">
        <div class="col-md-12">
            {% if city_weather.city%}
                <ul class="list-group">
                    
                    <img class="image is-50x50" src="http://openweathermap.org/img/wn/{{city_weather.icon}}@2x.png"></img>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item"  ><h2>{{city_weather.city}}</h2></li>
                    <li class="list-group-item">Temperature: {{city_weather.temperature}} Â°C </li>
                    <li class="list-group-item">Description: {{city_weather.description}}</li>
                    <li class="list-group-item">Humidity: {{city_weather.humidity}}%</li>
                
                </ul>
            {% else%}
                <ul class="list-group">
                    <li class="list-group-item"><h2>Which city's weather do you want to see?</h2></li>
                </ul>
            {% endif%}
        </div>
    </div>
</div>
</section>



</body>
</html>
